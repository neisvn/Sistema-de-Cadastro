<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Login/scripts.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Cadastro.css" />
    <script src="../Cadastro/Cadastro.js"></script>
    <script src="../firebase.js"></script>
    <title>Cadastre-se</title>
  </head>
  <body>
    <div class="cadastroForm">
      <form id="formUsuario">
        <h2>Cadastre-se</h2>
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <label for="addEmail">E-Mail</label>
        <br />

        <input
          type="email"
          name="addEmail"
          id="emailCad"
          placeholder="Informe um e-mail vÃ¡lido"
          oninput="validaCampo()"
          required
        />
        <br />
        <i class="fa fa-lock" aria-hidden="true"></i>
        <label for="senhaCad">Crie uma senha</label>
        <br />
        <i class="fa fa-eye" id="olhoAbertoSenha" onclick="olhaSenha()"></i>
        <input
          type="password"
          placeholder="A senha deve ter no mÃ­nimo 7 digitos"
          name="senha"
          id="senhaCad"
          required
          oninput="validaCampo()"
        />

        <br />
        <i class="fa fa-lock" aria-hidden="true"></i>
        <label for="confirmaSenha">Confirme a senha </label>
        <br />
        <i
          class="fa fa-eye"
          id="olhoAbertoConfSenha"
          onclick="olhaConfirmaSenha()"
        >
        </i>
        <input
          type="password"
          placeholder="As senhas devem ser iguais"
          name="confirmaSenha"
          id="confirmaSenha"
          required
          oninput="validaCampo()"
        />

        <br />
        <input
          type="button"
          id="cadastrar"
          value="Cadastrar"
          disabled="true"
          onclick="cadastrarUsuario()"
        />
        <a href="../Login/index.html"
          ><input type="button" id="cancelar" value="Cancelar" />
        </a>
      </form>
    </div>
  </body>
</html>
