<html lang="en">
  <head>

    <link

    <meta charset="UTF-8" />

    <title>Cadastre-se</title>
  </head>
  <body>
    <div class="cadastroForm">
      <form id="formUsuario">
        <h2>Cadastre-se</h2>

        <label for="addEmail">Informe um e-mail vÃ¡lido</label>
        <br />
        <input type="email" name="addEmail" id="emailCad" />
        <br />
        <label for="senhaCad">Crie uma senha</label>
        <br />
        <input type="password" name="senha" id="senhaCad" />
        <br />
        <label for="confirmaSenha">Confirme a senha</label>
        <br />
        <input type="password" name="confirmaSenha" id="confirmaSenha" />
        <br />
        <input type="submit" value="Cadastrar" onclick="criarNovoUsuario()" />
        <input
          type="button"
          id="cancelar"
          onclick="fechaModal()"
          value="Cancelar"
        />
      </form>
    </div>
