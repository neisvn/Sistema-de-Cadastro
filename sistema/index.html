  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body>
  <div class="telaLogin">

    <div class="central">

      <br />
      <h2>Login</h2>
      <br />
      <input type="email" id="email" placeholder="Insira Seu E-Mail" oninput="validaCampo()"
        onkeypress="checkEnter(event)" />
      <br />
      <h2>Senha</h2>
      <br />
      <input type="password" name="pwd" id="senha" placeholder="Insira Sua Senha" onkeypress="checkEnter(event)"
        oninput="validaCampo()" />
      <br />

      <h3>Esqueceu sua senha?</h3>
      <input type="button" value="Recuperar Senha" id="recover-password-button" disabled="true"
        onclick="recuperarSenha()" />

      <input type="button" id="btn-logar" value="Entrar" disabled="true" onclick="logar()" />





      <br />
      <h3>Ainda não tem conta?</h3>
      <br />

      <dialog>

        <form id="formUsuario">
          <h2>Cadastre-se</h2>
          <label for="nome">Informe seu nome completo</label>
          <br />
          <input type="text" name="name" id="nomeCad" />
          <br />
          <label for="dataNasc">Data de nascimento</label>
          <br />
          <input type="date" name="dataNasc" id="dataNasc" />
          <br />
          <label for="addEmail">Informe um e-mail válido</label>
          <br />
          <input type="email" name="addEmail" id="emailCad" />
          <br />
          <label for="senhaCad">Crie uma senha</label>
          <br />
          <input type="password" name="senha" id="senhaCad" />
          <br />
          <label for="confirmaSenha">Confirme a senha</label>
          <br />
          <input type="password" name="confirmaSenha" id="confirmaSenha" />
          <br />
          <input type="submit" value="Cadastrar" onclick="criarNovoUsuario()" />
          <input type="button" id="cancelar" onclick="fechaModal()" value="Cancelar">
        </form>
      </dialog>
      <input value="Criar conta" type="button" id="buttonCad" onclick="openCadastroModal()"></input>

    </div>
  </div>
